name: Trigger auto deployment for plex-invite-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plex-invite-app-AutoDeployTrigger-0c62de51-6c21-43cb-8fa4-3ca6bc0047db.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PLEXINVITEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLEXINVITEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLEXINVITEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: plexinviteacr2593.azurecr.io
          registryUsername: ${{ secrets.PLEXINVITEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLEXINVITEAPP_REGISTRY_PASSWORD }}
          containerAppName: plex-invite-app
          resourceGroup: rg-plex-invite
          imageToBuild: plexinviteacr2593.azurecr.io/plex-invite-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


